<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>码客</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/normaliz.css">
    <link rel="stylesheet" href="../css/courseNavs.css">
    <link rel="stylesheet" href="../css/courses.css">
    <link rel="stylesheet" href="../css/mine.css">
</head>

<body>
    <div class="invoice">
        <div class="back">
            <i></i>
            <span>开具发票</span>
        </div>
        <!-- tabs选择 -->
        <ul class="nav-lis">
            <li class="is-select-long">全部发票</li>
            <li>未开发票</li>
            <li>已开发票</li>
        </ul>
        <div class="line"></div>
        <!-- tabs内容 -->
        <ul class="fixed-bot">
            <li>
                <img src="../../static/img/home.png" class="home-icon">
                <img src="../../static/img/home_act.png" class="home-icon fixed-icon-display">
                <p>首页</p>
            </li>
            <li>
                <img src="../../static/img/all.png" class="all-icon">
                <img src="../../static/img/all_act.png" class="all-icon fixed-icon-display">
                <p>全部课程</p>
            </li>
            <li>
                <img src="../../static/img/course.png" class="course-icon">
                <img src="../../static/img/course_act.png" class="course-icon fixed-icon-display">
                <p>我的课程</p>
            </li>
            <li>
                <img src="../../static/img/per.png" class="per-icon">
                <img src="../../static/img/per_act.png" class="per-icon fixed-icon-display">
                <p class="fixed-bot-select">个人中心</p>
            </li>
        </ul>
    </div>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
    <script>
        $(function () {
            // 上部tabs选择
            $('.nav-lis').on('click', 'li', function () {
                $(this).addClass('is-select-long').siblings('li').removeClass('is-select-long')
                if ($(this).index() === 0) {
                    $('.start-bars').show();
                    $('.history-bars').hide();
                } else {
                    $('.start-bars').hide();
                    $('.history-bars').show();
                }
            })
        })

    </script>
</body>

</html>
